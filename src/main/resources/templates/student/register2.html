<!DOCTYPE html>
<html lang="en"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>register2</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Student Register
                </div>
                <div class="card-body">
                    <form action="/student/register2" method="post" th:object="${studentDTO}">
                        <div class="input-group mb-3">

                                <span class="input-group-text">이름</span>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="이름">

                        </div>
                    <div class="input-group mb-3">

                                <span class="input-group-text">학년</span>
                                <input type="text" th:field="*{level}" class="form-control" placeholder="학년">

                        </div>
                    <div class="input-group mb-3">

                                <span class="input-group-text">학급</span>
                                <input type="text" name="classnum" class="form-control" placeholder="학급">

                        </div>
                    <div class="input-group mb-3">

                                <span class="input-group-text">성적</span>
                                <input type="text" name="score" class="form-control" placeholder="성적">

                        </div>
                    <div class="input-group mb-3">

                                <span class="input-group-text">상벌점</span>
                                <input type="text" name="grade" class="form-control" placeholder="상벌점">

                        </div>
                    <div class="input-group mb-3">

                                <span class="input-group-text">전화번호</span>
                                <input type="text" name="phone" class="form-control" placeholder="전화번호">

                        </div>
                    <div class="input-group mb-3">

                                <span class="input-group-text">비상연락망</span>
                                <input type="text" name="phone2" class="form-control" placeholder="비상연락망">

                        </div>
                    <div class="input-group mb-3">

                                <span class="input-group-text">생년월일</span>
                                <input type="text" name="birthdate" class="form-control" placeholder="생년월일">

                        </div>
                    <div class="input-group mb-3">

                                <span class="input-group-text">비고</span>
                                <input type="text" name="comment" class="form-control" placeholder="비고">

                        </div>

                        <div class="float-end">
                            <button type="submit" class="btn btn-primary">전송</button>
                            <button type="reset" class="btn btn-secondary">초기화</button>
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>

</div>


<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for (let i = 0; i < errors.length; i++){
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
       alert(errorMsg)
    }


</script>


</body>
</html>
