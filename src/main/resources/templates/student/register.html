<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form method="post" action="/student/register">

    <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
        <label for="level" class="form-label">학년</label>
        <input type="text" class="form-control" id="level" name="level">
    </div>
    <div class="mb-3">
        <label for="classnum" class="form-label">학급</label>
        <input type="text" class="form-control" id="classnum" name="classnum">
    </div>
    <div class="mb-3">
        <label for="score" class="form-label">성적</label>
        <input type="text" class="form-control" id="score" name="score">
    </div>
    <div class="mb-3">
        <label for="grade" class="form-label">상벌점</label>
        <input type="text" class="form-control" id="grade" name="grade">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="phone" name="phone">
    </div>
    <div class="mb-3">
        <label for="phone2" class="form-label">비상연락처</label>
        <input type="text" class="form-control" id="phone2" name="phone2">
    </div>
    <div class="mb-3">
        <label for="birthdate" class="form-label">생년월일</label>
        <input type="text" class="form-control" id="birthdate" name="birthdate">
    </div>
    <div class="mb-3">
        <label for="comment" class="form-label">비고</label>
        <input type="text" class="form-control" id="comment" name="comment">
    </div>


    <button type="submit" class="btn btn-primary">작성완료</button>
</form>

    let errorMsg = '';

        for(let i=0; i<error; i++){
            errorMsg += `${errors[i].field은(는)}은(는) ${errors[i].code} \n`;
        }
        alert(errorMsg);
    }
</script>

</body>
</html>
